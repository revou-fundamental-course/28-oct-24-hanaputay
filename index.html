<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator BMI</title>
    <link rel="stylesheet" href="style.css"> <!-- Menghubungkan ke style.css -->
</head>
<body>
    <div class="bmi-calculator">
        <h1>Kalkulator BMI</h1>

        <div class="gender">
            <label>Jenis Kelamin:</label><br>
            <input type="radio" id="male" name="gender" value="Pria" checked>
            <label for="male">Pria</label>
            <input type="radio" id="female" name="gender" value="Wanita">
            <label for="female">Wanita</label>
        </div>

        <label for="weight">Berat Badan (kg):</label>
        <input type="number" id="weight" placeholder="Masukkan berat badan" required>

        <label for="age">Usia (tahun):</label>
        <input type="number" id="age" placeholder="Masukkan usia" required>

        <label for="height">Tinggi Badan (cm):</label>
        <input type="number" id="height" placeholder="Masukkan tinggi badan" required>

        <button class="btn" onclick="calculateBMI()">Hitung BMI</button>
        <button class="btn reset" onclick="resetFields()">Reset</button>

        <div class="result" id="result"></div>
    </div>

    <script src="script.js"></script> <!-- Menghubungkan ke script.js -->
</body>
</html>
