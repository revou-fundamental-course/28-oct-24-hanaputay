<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator BMI</title>
    <link rel="stylesheet" href="style.css"> <!-- Hubungkan dengan style.css -->
</head>
<body>
    <div class="bmi-calculator">
        <h1>Kalkulator BMI</h1>

        <label for="weight">Berat Badan (kg):</label>
        <input type="number" id="weight" placeholder="Masukkan berat badan" required>

        <label for="height">Tinggi Badan (cm):</label>
        <input type="number" id="height" placeholder="Masukkan tinggi badan" required>

        <button class="btn" onclick="calculateBMI()">Hitung BMI</button>

        <div class="result" id="result"></div>
    </div>

    <script>
        function calculateBMI() {
            const weight = parseFloat(document.getElementById('weight').value);
            const height = parseFloat(document.getElementById('height').value) / 100;

            if (isNaN(weight) || isNaN(height) || weight <= 0 || height <= 0) {
                document.getElementById('result').innerHTML = "Masukkan nilai berat dan tinggi yang valid.";
                return;
            }

            const bmi = weight / (height * height);
            let category = "";

            if (bmi < 18.5) category = "Berat badan kurang";
            else if (bmi < 24.9) category = "Normal";
            else if (bmi < 29.9) category = "Berat badan berlebih";
            else category = "Obesitas";

            document.getElementById('result').innerHTML = `BMI Anda: ${bmi.toFixed(2)}<br>Kategori: ${category}`;
        }
    </script>
</body>
</html>
